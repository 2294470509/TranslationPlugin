language: java

jdk:
  - openjdk8

install:
  - echo "Override default Travis install step to avoid unnecessary './gradlew assemble'."

before_install:
- chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
