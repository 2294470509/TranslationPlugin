<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>TranslationPlugin by Yii.Guxing</title>
    <meta name="description" content="一个 JetBrains IDEs/Android Studio 翻译插件，支持多语言互译、语音朗读">
    <meta name="keywords" content="IDEA 插件,IDEA 翻译插件,插件">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <script src="//cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="main-content">
    <h1 class="project-name">TranslationPlugin</h1>
    <h2 class="project-tagline">JetBrains IDEs/Android Studio 翻译插件，支持多语言互译、语音朗读。</h2>
    <div class="index_starWrap">
        <div class="index_star">
            <a href="https://github.com/YiiGuxing/TranslationPlugin" target="_blank">
                View On <b>Github</b></a>
        </div>
    </div>
    <a href="https://github.com/YiiGuxing/TranslationPlugin" class="btn" ondragstart="return false;">GitHub</a>
    <a href="start.html" class="btn" ondragstart="return false;">开始使用</a>
    <a href="support.html" class="btn" ondragstart="return false;">♥ 支持/捐赠 ♥</a>

    <div id="version" class="project-version">&nbsp;</div>
    <script>
        $.getJSON("https://api.github.com/repos/YiiGuxing/TranslationPlugin/releases/latest", function (data) {
            var version = data ? data["tag_name"] : null;
            if (version) {
                $("#version").html("当前版本：<a href='https://github.com/YiiGuxing/TranslationPlugin/releases/latest'" +
                    " target='_blank'>" + version + "</a>");
            }
        });
    </script>

    <div class="idea" oncontextmenu="return false;" ondragstart="return false;">
        <img src="images/screenshots.gif">
    </div>

    <div class="translator-logo" oncontextmenu="return false;" ondragstart="return false;">
        <img src="images/google_translate_logo.png">
        <img style="margin-left: 2rem;" src="images/youdao_translate_logo.png">
        <img style="margin-left: 2rem;" src="images/baidu_translate_logo.png">
    </div>

    <span class="maintainer">♥ Developed by <a href="https://github.com/YiiGuxing">Yii.Guxing</a></span>
</div>
</body>
</html>
